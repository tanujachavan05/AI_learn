{% extends 'learning/base.html' %}

{% block title %}All Courses{% endblock %}

{% block content %}
<h2 style="color:#50207a;">All Courses</h2>
<div class="row">
    {% for course in courses %}
    <div class="col-md-4 mb-3">
        <div class="card shadow-sm" style="border-radius:10px;">
            <div class="card-body">
                <h5 class="card-title" style="color:#50207a;">{{ course.title }}</h5>
                <p class="card-text">{{ course.description|truncatechars:100 }}</p>
                <a href="{% url 'learning:course_detail' course.slug %}" 
                   class="btn btn-success">View Lessons</a>
            </div>
        </div>
    </div>
    {% empty %}
    <p style="color:crimson;">No courses available.</p>
    {% endfor %}
</div>
{% endblock %}
