{% extends 'learning/base.html' %}

{% block title %}All Quizzes{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>All Lessons with Quizzes</h2>
    <ul class="list-group mt-3">
        {% for lesson in lessons %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ lesson.title }}
            <a href="{% url 'learning:quiz_question' lesson.id %}" class="btn btn-primary btn-sm">Take Quiz</a>
        </li>
        {% empty %}
        <li class="list-group-item">No lessons with quizzes available.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
