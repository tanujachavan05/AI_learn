{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
  <head>
    <title>Login | AI Learn</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        /* Gradient background */
        background: linear-gradient(135deg, #50207a, #3dbc2a6);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card {
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.9);
      }

      .btn-primary {
        background-color: #50207a;
        border-color: #50207a;
      }

      .btn-primary:hover {
        background-color: #3d1a69;
        border-color: #3d1a69;
      }

      a {
        color: #50207a;
      }

      a:hover {
        color: #3d1a69;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container" style="max-width: 400px">
      <div class="card p-4 shadow">
        <h3 class="text-center mb-3" style="color:#50207a;">Login</h3>
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary w-100 mt-2">
            Login
          </button>
        </form>
        <p class="text-center mt-3">
          Donâ€™t have an account?
          <a href="{% url 'learning:register' %}">Register</a>
        </p>
      </div>
    </div>
  </body>
</html>
